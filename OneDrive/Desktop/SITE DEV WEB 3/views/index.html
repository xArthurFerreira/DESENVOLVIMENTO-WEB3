<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciar Usuários</title>
    <script>
        async function addUser() {
            const id = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            const response = await fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, name, email }),
            });

            const data = await response.json();
            alert(data.message);
        }

        async function updateUser() {
            const id = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            const response = await fetch(`/users/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            });

            const data = await response.json();
            alert(data.message);
        }

        async function deleteUser() {
            const id = document.getElementById('userId').value;

            const response = await fetch(`/users/${id}`, {
                method: 'DELETE',
            });

            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Gerenciar Usuários</h1>

    <input type="text" id="userId" placeholder="ID do Usuário" /><br>
    <input type="text" id="userName" placeholder="Nome do Usuário" /><br>
    <input type="email" id="userEmail" placeholder="Email do Usuário" /><br>

    <button onclick="addUser()">Adicionar Usuário</button>
    <button onclick="updateUser()">Atualizar Usuário</button>
    <button onclick="deleteUser()">Deletar Usuário</button>
</body>
</html>
